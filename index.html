<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SysInfoApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1><center>SysInfoApp</center></h1>
        <div id="output"></div>
    </div>
</body>
<script>
    console.log(process);
    let output = `
        <h2 class="page-header">App Version Data</h2>
        <ul class="list-group">
            <li class="list-group-item">Node: ${process.versions.node}</li>
            <li class="list-group-item">Chrome: ${process.versions.chrome}</li>
            <li class="list-group-item">Electron: ${process.versions.electron}</li>
        </ul>

        <h2 class="page-header">System Specs</h2>
        <ul class="list-group">
            <li class="list-group-item">System Architecture: ${process.arch}</li>
            <li class="list-group-item">SSH Agent PID: ${process.env.SSH_AGENT_PID}</li>
        </ul>
            
        <h2 class="page-header">System Memory</h2>
        <ul class="list-group">
            <li class="list-group-item">Total: ${process.getSystemMemoryInfo().total} KB</li>
            <li class="list-group-item">Free: ${process.getSystemMemoryInfo().free} KB</li>
        </ul>

        <h2 class="page-header">Computer Info</h2>
        <ul class="list-group">
            <li class="list-group-item">Username: ${process.env.USER}</li>
            <li class="list-group-item">User Home Path: ${process.env.HOME}</li>
            <li class="list-group-item">Editor: ${process.env.EDITOR}</li>
        </ul>
    `;
    document.getElementById('output').innerHTML = output;
</script>
<script>
    require('./renderer.js');
</script>
</html>
